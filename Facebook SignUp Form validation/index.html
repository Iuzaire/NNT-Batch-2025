<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <img src="images/fb.svg" alt="" id="fb">
  <div class="container">

    <div class="header">
      <h1>Sign Up</h1>
      <p>It's quick and easy</p>
    </div>
    <hr>
    <form action="">
      <div class="inner">
        <img src="images/msg.png" alt="" id="msg-pic">
      <input type="text" id="fname" placeholder="First Name" >
      <img src="images/warn.png" alt="" id="warn-pic">
      <input type="text" id="surname" placeholder="Surname">
      </div>

      <input type="text" id="phn" placeholder="Enter your address or phone"> <br>
      <input type="password" id="pass" placeholder="Enter password">
    </form>

  </div>


  <script src="script.js"></script>
</body>
</html>
